  <header>

    <nav>

  <main>
    <section class="form-section">
      <h2>OTP Verification</h2>
      <form id="otpForm">
        <label for="otp">OTP Code</label>
        <input type="text" id="otp" placeholder="Enter OTP" required>

      </form>
      <div id="otpMessage" class="message"></div>
    </section>
